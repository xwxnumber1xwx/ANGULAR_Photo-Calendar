<div class="calendar-border">
  <div class="photo-container">
    <span *ngFor="let image of images; let i = index">
      <app-picture class="calendar-photo" *ngIf="image.url" [image]="image" [imgID]="i" (imageSettings)="settingsToSend($event, currentMonth)"></app-picture>
    </span>
  </div>
  <div class="month-container">
    <h2 class="calendar-year">{{monthName}} {{year}}</h2>
    <ul>
      <li class="calendar-tab" *ngFor="let day of month">{{day}}</li>
    </ul>
  </div>
</div>
